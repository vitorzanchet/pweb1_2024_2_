<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mostrar(){
            alert("teste");
            var conteudo = document.getElementById('conteudo');
            conteudo.innerHTML="Texto Diferente";
            conteudo.style.color="red";
            conteudo.style.backgroundColor="green";
        }
        function mudarCor(){
            var conteudo = document.getElementById('conteudo');
            conteudo.style.color="Orange";
            conteudo.style.backgroundColor="red";
        }
        function voltarCor(){
            var conteudo = document.getElementById('conteudo');
            conteudo.style.color="";
            conteudo.style.backgroundColor="";
        }                                            
        function animacao(){
            var anima = document.getElementById("animacao");
            anima.classList.toggle('fade');
        }   

    </script>
    <style>
        #animacao{
            opacity: 1;
            transition: opacity 1s;
        }
        #animacao.fade{
            opacity: 0;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo JavaScreipt</h1>
    <p id="conteudo"onmouseover="mudarCor(this)" onmouseout="voltarCor(this)"> Texto qualquer</p>
    <button onclick="mostrar()">Clique aqui</button>

    <p id="animacao">Texto Animação</p>
    <button onclick="animacao()">Clique aqui</button>
    
    
</body>
</html>
